<html>
<head>
    <title>HTML TABLE</title>
</head>
<style>
    table, th, td{
        border: 2px solid, teal;
        padding: 20px;
        border-collapse: collapse;
    }
 </style>
<body>
<center>
    <h1>TABLE - CSS</h1>
</center>
    
    <table border="1" cellpadding="20" cellspacing="20">
        <caption>A test table with merged cells</caption>
        <tr> 
            <th rowspan="2"> </th>
            <th colspan="2"> Average </th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
         </tr>
        <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>
</body>
</html>
