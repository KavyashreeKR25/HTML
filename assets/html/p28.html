<html>
<head>
    <title>html form</title>
</head>
<body>
    <form>
        <h3>student Registration form</h3>
        <fieldset>
            <label for="20">First Name :</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
        </fieldset>
        <fieldset>
            <label for="20">Last Name :</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter your last Name" required>
        </fieldset>
        <fieldset>
            <label for="">Email id :</label>
            <input type="email" name="Email" id="email" placeholder="it should contain @">
        </fieldset>
        <fieldset>
            <label for="">Mobile :</label>
            <input type="number" name="Number" id="Number" placeholder="only 10 digits are allowed">
        </fieldset>
        <fieldset>
            <label>Gender :</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="">Female</label>
        </fieldset>
        <fieldset>
            <label for="">Date of Birth :</label>
            <input type="date" name="date" id="Date">
        </fieldset>
        <fieldset>
            <label for="">Address :</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </fieldset>    
         <fieldset>   
            <label for="">City :</label>
            <input type="text" name="city" id="city">
        </fieldset>
        <fieldset>   
            <label for="">Area pin :</label>
            <input type="number" name="number" id="number">
        </fieldset>
        <fieldset>   
            <label for="">State :</label>
            <input type="text" name="state" id="state">
        </fieldset>
        <fieldset>   
            <label for="">Specialization :</label>
            <ul>
            <li>
            <input type="checkbox"  value="Computer Science" name="ComputerScience" id="ComputerScience">
            <label for="">Computer Science</label>
            </li>
            <li>
            <input type="checkbox" value="Information Technology" name="InformationTechnology" id="InformationTechnology">
            <label for="">Information Technology</label>
            </li>
            <li>
            <input type="checkbox"  value="Computer Architecture" name="ComputerArchitecture" id="ComputerArchitecture">
            <label for="">Computer Architecture</label>
            </li>
            <li>
            <input type="checkbox"  value="Tele Communication" name="TeleCommunication" id="TeleCommunication">
            <label for="">Tele Communication</label>
            </li>
             </ul>
        </fieldset>
        <fieldset>
            <label for="">Password</label>
            <input type="password" name="password" id="password">
        </fieldset>
        <fieldset>
            <button type="button">REGISTERED</button>
        </fieldset>
    </form>
</body>
</html>
