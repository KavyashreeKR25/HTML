<html>
    <head>  
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>CHILD CARE REDETERMINATION FORM</h1>

        </center>
        <h2>Head of household information</h2>
        <fieldset>
            <legend>NAME</legend>
            <label>FIRST NAME :</label>
            <input type="text" name="firstName" id="firstName" placeholder="firstName" required>
            <label>LAST NAME :</label>
            <input type="text" name="studentLastName" id="StudentLastName" placeholder="StudentLastName" required>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label> Address :</label>
            <input type="text" name="StreetAddress" id="StreetAddress" placeholder="StreetAddress" required>
        </fieldset>
        <fieldset>   
            <input type="text" name="StreetAddressLine2" id="StreetAddressLine2" placeholder="StreetAddressLine2" >

        </fieldset>
        <fieldset> 

            <input type="text" name="city" id="city" placeholder="city" >
            <input type="text" name="Region" id="Region" placeholder="Region" >
        </fieldset>
        <fieldset> 

            <input type="text" name="Portal" id="Portal" placeholder="Portal" >
             

                <input type="text" name="PinCode" id="Pincode" placeholder="PinCode" >
        
        </fieldset>
        <fieldset>
            <legend>Mobile number</legend>
            <label> Mobile number :</label>
            <input type="text" name="MobileNumber" id="MobileNumber" placeholder="NNN NNN NNNN" required>
        </fieldset>
        <fieldset>
            <legend>Email Address</legend>
            <label>Email Address :</label>
            <input type="text" name="EmailAddress" id="EmailAddress" placeholder="EmailAddress" required>
        </fieldset>

        <h2>Children information</h2>

        <fieldset>
            <legend>NAME</legend>
            <label>FIRST NAME :</label>
            <input type="text" name="firstName" id="firstName" placeholder="firstName" required>
            <label>LAST NAME :</label>
            <input type="text" name="studentLastName" id="StudentLastName" placeholder="StudentLastName" required>
        </fieldset>
        <fieldset>
            <label>Date of Birth :</label>
            <input type="date" name="DateOfBirth" id="DateOfBirth" placeholder="DD/MM/YYYY" required>
        </fieldset>
        <fieldset>
            <legend>Relation of child to Applicant</legend>
            <input type="text" name="Relation" id="Relation"  required>
        </fieldset>
        <fieldset>
            <legend>Does this child have special needs?</legend>
            <input type="text" name="needs" id="needs"  required>
        </fieldset>
        <fieldset>
            <legend>Is this child up to date with starts?</legend>
            <input type="checkbox">
            <label>yes</label>
        </fieldset>
        <fieldset>    
            <input type="checkbox">
            <label>no</label>
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
            <button type="button">CANCEL</button> 
        </fieldset>
    </body>
</html>
